<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f0f0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="manifest" href="./manifest.json">
    <title>My Pomodoro Clock</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700;900&family=Roboto+Mono:wght@400;700&family=Playfair+Display:wght@700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --app-height: 100dvh;
      }
      body { 
        margin: 0; padding: 0; background-color: #0f0f0f; 
        color: white;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        height: var(--app-height);
        overflow: hidden;
        /* Padding for device notches */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      #root { height: 100%; display: flex; flex-direction: column; }
      .pixel-rendering { image-rendering: pixelated; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

}
