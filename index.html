
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f0f0f">
    
    <link rel="manifest" href="manifest.json">
    <title>My Pomodoro Clock</title>
    
    <!-- Scripts for "Zero-Build" Browser Compatibility -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700;900&family=Roboto+Mono:wght@400;700&family=Playfair+Display:wght@700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    
    <style>
      body { 
        margin: 0; padding: 0; background-color: #0f0f0f; 
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
      }
      .pixel-rendering { image-rendering: pixelated; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- We use type="text/babel" so the browser transpiles the TSX on the fly -->
    <script type="text/babel" data-type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      
      // We'll import the components directly as modules
      // Note: In a true zero-build env, we point to the local files
      import App from './App.tsx';

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
</body>
</html>
